<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - TechMarket Bank</title>
    <link rel="stylesheet" href="/cadastro.Css/style.css">
</head>
<body>
    <header>
        <h1>Cadastro de Cliente</h1>
    </header>

    <main>
        <form id="cadastroForm">
            <label>Nome Completo:</label>
            <input type="text" id="nome" required>

            <label>CPF:</label>
            <input type="text" id="cpf" maxlength="14" placeholder="000.000.000-00" required>

            <label>Email:</label>
            <input type="email" id="email" required>

            <label>Telefone:</label>
            <input type="text" id="telefone" maxlength="15" placeholder="(00) 00000-0000" required>

            <button type="submit">Cadastrar</button>
        </form>
    </main>

    <script>
        const form = document.getElementById("cadastroForm");

        form.addEventListener("submit", (e) => {
            e.preventDefault();

            const nome = document.getElementById("nome").value;
            const cpf = document.getElementById("cpf").value;
            const email = document.getElementById("email").value;
            const telefone = document.getElementById("telefone").value;

            if (!nome || !cpf || !email || !telefone) {
                alert("Preencha todos os campos!");
                return;
            }

            alert(`âœ… Cliente ${nome} cadastrado com sucesso!`);
            form.reset();
        });
    </script>
</body>
</html>
